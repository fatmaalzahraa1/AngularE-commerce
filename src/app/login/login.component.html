<form style="width: 25rem;" class="border p-5 m-auto" #userForm="ngForm" (ngSubmit)="submit(userForm)">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"
      name="email" ngModel #userEmail="ngModel" required pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
      [ngClass]="{'border-danger' : userEmail.touched && userEmail.invalid }">
    <div *ngIf="userEmail.touched && userEmail.invalid">
      <div id="email" class="text-danger" *ngIf="userEmail?.errors?.['required']">
        Email Required
      </div>
      <div id="email" class="text-danger" *ngIf="userEmail?.errors?.['pattern']">
        Email Invalid
      </div>
    </div>
  </div>






  <div class="form-group mb-3">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" name="pass" ngModel
      #userpass="ngModel" required minlength="8" maxlength="15"
      pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
      [ngClass]="{'border-danger' : userpass.touched && userpass.invalid}">
  </div>

  <div *ngIf="userpass.touched && userpass.invalid">
    <div id="password" class="text-danger" *ngIf="userpass?.errors?.['required']">
      Password Required
    </div>
    <div id="password" class="text-danger" *ngIf="userpass?.errors?.['pattern']">
      Password must be at least eight characters including one uppercase letter, one special character and alphanumeric
      characters
    </div>
  </div>
  <div class="form-group">
    <span>Donâ€™t have account ? </span>

    <a href="register"> Register</a>
  </div>

  <a href="">
    <button type="submit" class="btn btn-primary">Submit</button>
  </a>
</form>
