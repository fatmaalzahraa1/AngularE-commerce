<form [formGroup]="RegisterForm" (ngSubmit)="submit()" class=" m-auto" style="width: 30rem;">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="your name" formControlName="Name">
  
      <div *ngIf="RegisterForm.controls['Name'].touched && RegisterForm.controls['Name'].invalid">
  
        <div class="text-danger" *ngIf="RegisterForm.controls['Name'].errors?.['required']">
          Name Required
        </div>
        <div class="text-danger" *ngIf="RegisterForm.controls['Name'].errors?.['minlength']">
          Name must be at least 3 char
  
        </div>
        <div class="text-danger" *ngIf="RegisterForm.controls['Name'].errors?.['maxlength']">
          maxLength must be 15 char
        </div>
  
      </div>
    </div>
  
  
  
  
  
  
  
  
  
  
    <div class="form-group">
      <label for="username">User Name</label>
      <input type="text" class="form-control" id="username" placeholder="username" formControlName="Username">
      <div *ngIf="RegisterForm.controls['Username'].touched && RegisterForm.controls['Username'].invalid">
  
        <div class="text-danger" *ngIf="RegisterForm.controls['Username'].errors?.['required']">
          Name Required
        </div>
        <!-- <div  class="text-danger" *ngIf="RegisterForm.controls['Username'].errors?.['pattern']">
          User name must be no space
  
              </div> -->
  
  
      </div>
    </div>
  
  
  
  
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email" formControlName="Email">
      <div *ngIf="RegisterForm.controls['Email'].touched && RegisterForm.controls['Email'].invalid">
  
        <div class="text-danger" *ngIf="RegisterForm.controls['Email'].errors?.['required']">
          Email Required
        </div>
        <div class="text-danger" *ngIf="RegisterForm.controls['Email'].errors?.['email']">
          Email must be like ali.12@gmail.com
        </div>
      </div>
    </div>
  
  
  
  
    <div class="form-group mb-5">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
        formControlName="pass">
      <div *ngIf="RegisterForm.controls['pass'].touched && RegisterForm.controls['pass'].invalid">
  
        <div class="text-danger" *ngIf="RegisterForm.controls['pass'].errors?.['required']">
          Email Required
        </div>
  
        <div class="text-danger" *ngIf="RegisterForm.controls['pass'].errors?.['pattern']">
  
          Password must be at least eight characters including one uppercase letter, one special character and
          alphanumeric
          characters
        </div>
  
      </div>
  
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
